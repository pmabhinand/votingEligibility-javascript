<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="prg2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<body>
   <div class="container">
         <h1>Voting Eligibility</h1>
         <div class="box">
            <input id="result" type="text" placeholder="Enter your age">
            <button onclick="check()">Check</button>
            <p id="data"></p>
         </div>

   </div>
    
</body>
<script>
   function check(){
        if(result.value){
            if(result.value>=18){
               //alert('eligible to vote')
               data.innerHTML='eligible to vote'
               data.style.color="green"
            }
            else{
                //alert('not eligible to vote')
                data.innerHTML='not eligible to vote'
                data.style.color="blue"
            }
        }
        else{
            //alert('please enter valid input')
            data.innerHTML='please enter a valid input'
            data.style.color="red"
        }
   }

   
</script>
</html>
